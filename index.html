<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" onclick="alternaModoEscuro()" id="dark-mode">Dark Mode</button>
    <section>
        <form id="formulario">
            <h1>Formulário</h1>
            <label for="nome">Nome <span>*</span></label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="email">Email <span>*</span></label>
            <input type="text" id="email" placeholder="email@email.com">
            <label for="senha" aria-placeholder="">Senha <span>*</span></label>
            <input type="text" id="senha" placeholder="Digite sua senha">
            <label for="confimaSenha">Confirmação de senha <span>*</span></label>
            <input type="text" id="confirmaSenha" placeholder="Confirme a senha">
            <button onclick="validarFormulario()" id="enviar">Enviar</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
